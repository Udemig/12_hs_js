<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Giriş</title>
  </head>
  <body>
    <!-- Şimdiye kadar HTML ile bir web sitesinin iskeletini oluşturduk. CSS ile bu iskeleti stillendirdik.
    JavaScript ile ise bu yapıya dinamizm katacağız. -->

    <!-- HTML kodlarını '.html', CSS kodlarını '.css' uzantılı dosyalarda yazdık. 
    JavaScript kodlarını ise '.js' uzantılı dosyalarda kodlayacağız. -->

    <!-- Oluşturulan .js uzantılı dosyalar HTML içerisinde body'nin en altında script etiketi ile bağlanır.
    Script etiketi 'src' adında bir attribute (özellik) alır. Bu attribute, hangi dosyanın HTML'e bağlanacağını belirler. -->

    <!-- Peki neden JS dosyası HTML'nin en altında bağlanır? -->

    <!-- Derleyici kodu çalıştırırken önce HTML, ardından CSS ve en son JavaScript dosyasını yükler.
    Bu nedenle JavaScript dosyasının bağlantısı body'nin en altında yapılır. -->

    <script src="./main.js"></script>
  </body>
</html>
